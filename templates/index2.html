<!DOCTYPE html>
<html>
<title>Light control panel</title>
<link rel="icon" 
      type="image/png" 
      href="../static/bulb.png">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../static/js/mqttws31_new.js" type="text/javascript"></script>
<script src="../static/js/scripts2.js" type="text/javascript"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<style>
.vertical_line{height:400px; width:1px; background:#999999;}
legend {color:#555555; font-style: italic;}
#header {background-color:#CCCCCC; color:#444444; text-align:center;
    margin-bottom:15px; padding:1px; border-radius: 10px 10px 10px 10px;}
</style>


</head>
<body>
<div id="header">
<h1>Control panel</h1>
</div>
<div style="width:100%; vertical-align:middle;">

<div style="float:left; width:20%; margin-top:5px;"> 

<fieldset>
    <form onsubmit="return false" oninput="level.value = thresh_val.valueAsNumber">

        Threshold: 
          <input name="thresh_val" id="thresh_val" type="range" min="0" max="800" value="0"> 
          <output for="thresh_val" name="level" id="showselect"></output>
        </form><br>

        Light 6: 
        <select type="text" id="light_06_state_val" name="light_06_state">
            <option value="auto">Auto</option>
            <option value="on">On</option>
            <option value="off">Off</option>
        </select>

        <select type="text" id="light_06_int_val" name="light_06_int">
            <option value="0">0%</option>
            <option value="10">10%</option>
            <option value="20">20%</option>
            <option value="30">30%</option>
            <option value="40">40%</option>
            <option value="50">50%</option>
            <option value="60">60%</option>
            <option value="70">70%</option>
            <option value="80">80%</option>
            <option value="90">90%</option>
            <option value="100">100%</option>
        </select>
        <br>

        Light 7: 
        <select type="text" id="light_07_state_val" name="light_07_state">
            <option value="auto">Auto</option>
            <option value="on">On</option>
            <option value="off">Off</option>
        </select>

        <select type="text" id="light_07_int_val" name="light_07_int">
            <option value="0">0%</option>
            <option value="10">10%</option>
            <option value="20">20%</option>
            <option value="30">30%</option>
            <option value="40">40%</option>
            <option value="50">50%</option>
            <option value="60">60%</option>
            <option value="70">70%</option>
            <option value="80">80%</option>
            <option value="90">90%</option>
            <option value="100">100%</option>
        </select>
        <br><br>

        <input type="button" id="txtsub" value="Send">

        </select>


<br><br>

    <label>Current threshold</label>
      <input type="text" name="name" id="showthresh" readonly />
    </label>
</fieldset>
<br>

<fieldset>
    Historical data:
    <select id="timeinterval" name="time">
    <option value="">Select interval:</option>
    <option value="1 hour">1 hour</option>
    <option value="5 hour">5 hours</option>
    <option value="1 day">1 day</option>
    <option value="5 day">5 days</option>
    <option value="2 week">2 weeks</option>
    <option value="1 month">1 month</option>
    <option value="1 year">1 year</option>
    </select>
    <br>
    </select><br>

    <label>Data display interval:</label>
      <input type="text" name="name" id="showtime" readonly />      
    </label>
    <br><br>


    <input type="button" id="realtime" value="Real Time Data">
</fieldset>

</div>

<!--
<div style="float:left;margin:10px;" class="vertical_line"></div>
-->

<div style="float:right; width:75%; margin-right:40px; margin-top:20px;">
<div id="chart_hist" style="height: 400px; margin: 0 auto"></div>
<div id="chart_realtime" style="height: 400px; margin: 0 auto"></div>
</div>

</div>
</body>
</html>
